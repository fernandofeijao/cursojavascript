    <body>
        <script>
            function pares(x, y){
                var init = x;
                while(init >= x && init <= y){
                    var modulo = init % 2;

                    if(modulo === 0){
                        console.log(init);
                    }

                    init++;
                }
            }

            pares(32, 321);
        </script>
