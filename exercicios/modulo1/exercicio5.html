<html>

        <meta charset="UTF-8">

    <body>
        <script>
            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: [
                        "Javascript",
                        "ReactJS",
                        "Redux"
                    ]
                },
                {
                    nome: "Gabriel",
                    habilidades: [
                        "VueJS",
                        "Ruby on Rails",
                        "Elixir"
                    ]
                }
            ];

            function escreverHabilidades(usuarios){
                for(usuario of usuarios){
                    console.log(`O ${usuario.nome} possui as habilidades: ${usuario.habilidades.join(', ')} `);
                }
            }

            escreverHabilidades(usuarios);
        </script>
    </body>
</html>
