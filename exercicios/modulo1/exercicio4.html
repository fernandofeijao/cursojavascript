<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercício 4</title>
    </head>
    <body>
        <script>
            function experiencia(anos){
                if(anos > 0 && anos <= 1){
                    console.log('Iniciante');
                } else if (anos <=3) {
                    console.log('Intermediário');
                } else if (anos > 3 && anos < 7){
                    console.log('Avançado');
                } else if (anos >= 7){
                    console.log('Jedi Master')
                } else {
                    console.log('Inexperiente');
                }
            }

            experiencia(7);
        </script>
    </body>
</html>
