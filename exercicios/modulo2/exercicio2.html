<html>
    <head>
        <meta charset="UTF-8">
        <title>Exercicio 2</title>
    </head>
    <body>
        <div id="app">
            <button onclick="adicionarQuadrado();">Adicionar quadrado vermelho</button>
            <div id="quadrados">
            </div>
        </div>
        <script>
            function getRandomColor(){
                var letters = '0123456789ABCDEF';
                var color = '#';

                for(var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }

                return color;
            }

            function alterarCor(){
                var cor = getRandomColor();
                this.style.backgroundColor = cor;
            }

            function adicionarQuadrado(){
                var divElement = document.querySelector('#quadrados');
                var quadradoElement = document.createElement('div');
                quadradoElement.style.height = 100;
                quadradoElement.style.width = 100;
                quadradoElement.style.backgroundColor = 'Red';
                quadradoElement.onmouseover = alterarCor;

                divElement.appendChild(quadradoElement);
            }
        </script>
    </body>
</html>
